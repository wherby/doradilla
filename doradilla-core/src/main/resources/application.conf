akka.actor.debug.receive=on
akka {
  loggers = [akka.event.slf4j.Slf4jLogger]
  #loglevel = Info
  loglevel = Debug

  # Log the complete configuration at INFO level when the actor system is started.
  # This is useful when you are uncertain of what configuration is used.
  #log-config-on-start = on

  actor {
   // provider = "akka.cluster.ClusterActorRefProvider"
    debug {
      # enable DEBUG logging of actor lifecycle changes
      lifecycle = off
      # enable DEBUG logging of unhandled messages
      unhandled = off
      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill etc.)
      autoreceive = off
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on
      # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
      fsm = off
    }
  }
}

dora {
  doradilla{
    queue{
      #type = "Fifo"
    }
  }

  blocking-io-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 32
    }
    throughput = 3
  }


  fsmNumber = 1

  akka.actor.debug.receive = on
  akka {
    cluster.jmx.multi-mbeans-in-same-jvm = on
    loggers = [akka.event.slf4j.Slf4jLogger]
    loglevel = debug

    # Log the complete configuration at INFO level when the actor system is started.
    # This is useful when you are uncertain of what configuration is used.
    #log-config-on-start = on

    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
      debug {
        # enable DEBUG logging of actor lifecycle changes
        lifecycle = off
        # enable DEBUG logging of unhandled messages
        unhandled = off
        # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill etc.)
        autoreceive = off
        # enable function of LoggingReceive, which is to log any received message at
        # DEBUG level
        receive = on
        # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
        fsm = off
      }
    }
    remote {
      log-remote-lifecycle-events = on
      netty.tcp {
        hostname = ${?dora.clustering.ip}
        hostname = ${?DORA_CLUSTER_IP}
        hostname = ${?DORA_NETTY_HOST}
        port =  ${?dora.clustering.port}
        port = ${?DORA_CLUSTER_PORT}
        port = ${?DORA_NETTY_PORT}
      }
    }
    cluster {
      seed-nodes = [
        "akka.tcp://"${dora.clustering.cluster.name}"@"${dora.clustering.seed-ip}":"${dora.clustering.seed-port}
      ]
      auto-down-unreachable-after = 10s
    }
  }

  clustering {
    ip = "127.0.0.1"
    ip = ${?DORA_CLUSTER_IP}
    port = 1600
    port = ${?DORA_CLUSTER_PORT}
    seed-ip = "127.0.0.1"
    seed-ip = ${?DORA_CLUSTER_IP}
    seed-ip = ${?DORA_SEED_PORT_1600_TCP_ADDR}
    seed-port = 1600
    seed-port = ${?DORA_SEED_PORT_1600_TCP_PORT}
    cluster.name = clustering-cluster
  }

}





